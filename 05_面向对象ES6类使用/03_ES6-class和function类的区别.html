<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person1(name, age) {
        this.name = name;
        this.age = age;
      }

      Person1.prototype.running = function () {};
      Person1.prototype.eating = function () {};

      var p1 = new Person1("joey", 26);
      console.log(p1.__proto__ === Person1.prototype);
      console.log(Person1.prototype.constructor);
      console.log(typeof Person1); // 'function'

      // 不同点：作为普通函数调用
      Person1("abc", 100); // 在 window 对象上添加了 name、age 属性

      class Person2 {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        running() {}
        eating() {}
      }

      var p2 = new Person2("zb", 24);
      console.log(p2.__proto__ === Person2.prototype);
      console.log(Person2.prototype.constructor);
      console.log(typeof Person2); // 'function'

      // 不同点，class 定义的类，不能作为一个普通函数进行调用
      Person2("cba", 20); // Class constructor Person2 cannot be invoked without 'new'
    </script>
  </body>
</html>
