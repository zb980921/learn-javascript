      /*
        2.直接对Array进行扩展
       */
      Array.prototype.lastItem = function () {
        return this[this.length - 1];
      };
      Object.defineProperty(Array.prototype, "sum", {
        get() {
          return this.reduce((prev, cur) => prev + cur, 0);
        },
        enumerable: false,
        configurable: false,
      });
      var arr = new Array(100, 200, 300);
      console.log(arr.sum);
      console.log(arr.lastItem());
