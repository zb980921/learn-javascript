<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      1.对象字面量的本质
        var info = {} 相当于 var info = new Object()
        因此 info.__proto__ === Object.prototype
     */

    /*
      2.原型链
     */
    var obj = {
      name: 'zb',
      age: 23,
    }

    /*
      在obj自身上查找
      在obj.__proto__上面查找
      在obj.__proto__.__proto__ -> null 上面查找，返回undefined
    */
    // console.log(obj.message);

    // 3.对现有代码进行改造
    obj.__proto__ = {
      // message: 'Hello, aaa'
    }
    obj.__proto__.__proto__ = {
      // message: 'Hello, bbb'
    }
    obj.__proto__.__proto__.__proto__ = {
      message: 'Hello, ccc'
    }
    console.log(obj.message);

  </script>
</body>
</html>
