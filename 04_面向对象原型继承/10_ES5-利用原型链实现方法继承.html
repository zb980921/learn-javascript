<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 定义一个Person构造函数
    function Person(name, age) {
      this.name = name
      this.age = age
    }
    Person.prototype.run = function() {
      console.log('running~');
    }
    Person.prototype.eat = function() {
      console.log('eating~');
    }

    // 定义一个Student构造函数
    function Student(name, age, sno, score) {
      // this.name = name
      // this.age = age
      this.sno = sno
      this.score = score
    }

    /*
      方式一：错误❎父类的原型直接赋值给子类的原型❎
        父类和子类共享同一个原型对象，修改了任意一个，另外一个也被修改，本质上没有实现继承
     */
    // Student.prototype = Person.prototype

    /*
      方式二：创建一个父类的实例对象，用这个实例对象作为子类的原型对象
     */
    var p = new Person('p', 99)
    Student.prototype = p
    Student.prototype.study = function() {
      console.log('studying~');
    }
    
    var stu1 = new Student('zb', 23, '10001', 99)
    var stu2 = new Student('sj', 22, '10002', 98)
    stu1.run()
    stu1.study()
    console.log(stu1.name, stu1.age);
    console.log(stu2.name, stu2.age);
    console.log(stu1);
    console.log(stu2);
  </script>
</body>
</html>
