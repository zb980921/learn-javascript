      var names = ["Joey", "Monica", "Ross", "Chandler", "Rachel", "Phoebe"];
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        // 实例方法
        running() {
          console.log(this.name + " is running~");
        }
        eating() {}

        // 静态方法(类方法)
        static randomPerson() {
          console.log(this); // Person
          var randomName = names[Math.floor(Math.random() * names.length)];
          return new this(randomName, Math.floor(Math.random() * 10 + 21));
        }
      }

      var p1 = new Person("zb", 24);
      p1.running();
      p1.eating();
      var rp = Person.randomPerson();
