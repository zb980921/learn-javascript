      // 2.访问器的应用场景
      class Rectangle {
        constructor(x, y, width, height) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
        }

        get pos() {
          return {
            x: this.x,
            y: this.y,
          };
        }

        get size() {
          return {
            width: this.width,
            height: this.height,
          };
        }
      }

      var rect1 = new Rectangle(10, 20, 200, 100);
