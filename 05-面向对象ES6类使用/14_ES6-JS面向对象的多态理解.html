<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        JS天然多态
        JS到处是多态
       */

      function sum(a1, a2) {
        return a1 + a2;
      }

      sum(20, 30);
      sum("a", "b");

      /*
        多态的表现
        使用一个单一符号表示多个不同的类型
       */
      var foo = "123";
      foo = 123;
      foo = {
        hello: function () {
          console.log("Hello, world!");
        },
      };
      foo = [];
    </script>
  </body>
</html>
