<body>
  <script>

    // function foo(x, y, z) {
    //   return x + y + z
    // }
    // console.log(foo(10, 20, 30));

    // 转换
    // 柯里化函数
    function foo1(x) {
      return function(y) {
        return function(z) {
          return x + y + z
        }
      }
    }

    // console.log(foo1(10)(20)(30));
    // console.log(foo1(20)(30)(50));

    // 箭头函数的写法：
    var foo2 = x => y => z => x + y + z
    console.log(foo2(4)(6)(9));
  </script>
</body>
