<body>
  <script>

    // 1.安心地写：不需要去关心外层作用域中的值，目前是什么状态
    var counter = 100
    function add(num) {
      return num + counter
    }
    
    // 2.安心地用：调用函数时，确定的输入一定会产生确定的输出
    function double(n) {
      return n*2
    }
    double(5) // 10
    double(5) // 10
    double(5) // 10

  </script>
