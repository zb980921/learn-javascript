<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.数字*2
    function double(num) {
      return num * 2
    }

    // 2.数字平方
    function pow(num) {
      return num ** 2
    }

    console.log(pow(double(10)));
    console.log(pow(double(20)));
    console.log(pow(double(30)));

    // 将上面的两个函数组合在一起，生成一个新的函数
    function composeFn(num) {
      return pow(double(num))
    }

    console.log(composeFn(10));
    console.log(composeFn(30));
    console.log(composeFn(20));
  </script>
</body>
</html>
